<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submission form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="submission2.css") }}">
  </head>
  <body>
    <div id="container">
      <div class="form">
        <h1>Dojo Survey</h1>
        <form class="gatheringinfo" action="/process" method="post">
          <ul>
            <li><label for="name">Your Name:</label><input type="text" name="names"></li>
            <li><label for ="location">Location:</label>
              <select name="Location">
                {% for i in option_list %}
                <option name="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </li>
            <li><label for="language">Favorite Language:</label>
              <select name="language">
                {% for j in language_list %}
                <option name="{{ j }}">{{ j }}</option>
                {% endfor %}
              </select>
            </li>
            <li><label for="comment">Comment (optional):</label></li>
            <textarea name="comment" rows="8" cols="60"></textarea>
          </ul>
          <input class="click" type='submit' value='Submit'>
        </form>
      </div>
    </div>
  </body>
</html>
