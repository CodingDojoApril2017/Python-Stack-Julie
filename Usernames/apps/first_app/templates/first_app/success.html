<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Page for Username</title>
  </head>
  <body>
    <h1>Registered Username</h1>
    <div class="tableUsername">
      <table>
        <tr>
          <th>Username</th>
          <th>Date Created at</th>
          <th>ID</th>
        </tr>
<!--this is where all the information should be posted -->
<!--users in users takes the information from the success in views.py-->
        <tr>
          {% for user in users %}
          <td>{{user.username}}</td>
          <td>{{user.created_at}}</td>
          <td>{{user.id}}</td>
        </tr>
        {% endfor %}
      </table>
      <a href="/">Temporary Link for Home</a>
    </div>
  </body>
</html>
